<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <div class="container-info">
            <div class="row-info cycles">
                <p>CYCLES</p>
                <input id="cycles-input" class="input" type="number" value="1">
            </div>
            <div class="row-info rounds">
                <P>TIME</P>
                <input id="work-time" class="input" type="number" value="1">
            </div>
            <div class="row-info breakTime">
                <p>BREAK</p>
                <input id="breakTime-input" class="input" type="number" value="1">
            </div>
            <!-- <div class="row-info restTime">
                <p>REST</p>
                <input id="restTime-input" class="input" type="number" value="1">
            </div> -->
        </div>
        <figure class="image-container ">
            <img class="imge-container__size" src="./img/Tomato_animation_000.png" alt="pomodoro training">
        </figure>
        <figure class="image-container-gif gif hide">
            <!-- <img class="gif" src="" alt="pomodoro training"> -->
        </figure>
        <h2 class="timer">25:00</h2>
        <button id="startButton" onclick="showHide()">START</button>
        <button id="pauseButton" class="hide" onclick="showHide()">PAUSE</button>
        <button id="continueButton" class="hide" onclick="showHide()">CONTINUE</button>
    </section>
    <script src="./script.js"></script>
</body>

</html>
